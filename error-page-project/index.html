<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <title>Error Page</title>
    <style>
        
        body{
            background-color: lightfoledenrodyellow;
            font-family: 'Merriweather', serif;
        }
        .error_wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;/* percentage of view height */
            flex-direction: column;

        }

        .error_wrapper > .error_heading {
            margin-bottom: 42px;
        }

        img{
            width: 50%;
        }
    </style>

<body>
    <div class="error_wrapper">
        <div class "error-heading">
            <div>
                <h2>Who knows when this page will be available!!!?</h2>
            </div>
        </div>

        <img src="tbot.png" alt="">
    </div>
</body>
</html>
